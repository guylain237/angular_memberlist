
<div class="container" style="margin-top:100px">
    <div class="row">

        <div  class="col-12">
          <h2 class="text-info float-left"  >memberlist</h2>
             <button type="button" (click)="addButtonClickFunction()"  class="btn btn-info mb-3 float-right" data-toggle="modal" data-target="#exampleModal">
              <i class="fas fa-plus"></i>  Membercreate
           </button>
         </div>


      <div class="col-12">


<table class="table table-sm table-stripped" >
    <thead>
        <tr  class="bg-info text-white text-center">
          <th>ID</th>

           <th> Nom</th>
           <th>Sexe</th>
           <th>Age</th>
           <th>ville</th>
           <th>date</th>
           <th>Action</th>
        </tr>

        <tr *ngFor="let row of employeeData "  class="text-center">
          <td>{{row.id}}</td>
          <td>{{row.firstName}}</td>
          <td>{{row.lastName}}</td>
          <td>{{row.Email}}</td>
          <td>{{row.Mobile}}</td>
          <td>{{row.Salary}}</td>
<td class="text-right">


  <button (click)="deleteEmployee(row)"  class="btn btn-outline-danger pl-3 " ><i class="fas fa-trash"></i> supprimer</button>
</td>
        </tr>
    </thead>
</table>




      </div>


    </div>



  </div>


<!-- Button trigger modal -->


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-primary" *ngIf="showAddTitle" id="exampleModalLabel">ajouter un nouveau membre</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="form-group">
                    <label for="firstName">nom</label>
                    <input formControlName="firstName"  id="firstName" class="form-control" placeholder="Enter nom.." required>
                </div>
                <div class="form-group">
                    <label for="lastName" >sexe</label>
                    <input id="lastName" formControlName="lastName" type="text"  class="form-control" placeholder="Enter sexe.." required>
                </div>
                <div class="form-group">
                    <label for="Email">age</label>
                    <input id="Email" type="text" formControlName="Email" class="form-control" placeholder="Enter age.." required> <br>
                </div>
                <div class="form-group">
                    <label for="Mobile">ville</label>
                    <input id="Mobile" type="text" formControlName="Mobile" class="form-control" placeholder="Enter ville.." required> <br>

                </div>
                <div class="form-group">
                    <label for="Salary">date</label>
                    <input id="text" type="date" formControlName="Salary" class="form-control" placeholder="Enter date.." required> <br>


                </div>

                  <button type="button"  id="cancel" class="btn btn-secondary" data-dismiss="modal">annuller</button>
                  <input type="submit" *ngIf="showAdd"  (click)="postEmployeeDetails()"  class="btn btn-primary mx-2" value="Save">


           </form>
        </div>

      </div>
    </div>
  </div>
